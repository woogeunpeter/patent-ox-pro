<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>특허법 OX 퀴즈 · PRO</title>
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="stylesheet" href="style.css">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body>
  <header class="appbar">
    <div class="title">특허법 OX 퀴즈 <span class="badge">PRO</span></div>
    <div class="actions">
      <button id="syncBtn" class="btn ghost" title="데이터 동기화">동기화</button>
      <button id="newSetBtn" class="btn ghost" title="새 문제 세트">새 세트</button>
      <button id="resetBtn" class="btn ghost" title="점수 리셋">리셋</button>
    </div>
  </header>

  <main class="wrap">
    <section class="controls">
      <label>난이도
        <select id="diffSel">
          <option value="mid">중</option>
          <option value="high" selected>상</option>
        </select>
      </label>
      <label>문항 수
        <input type="range" id="setSize" min="6" max="50" step="1">
        <span id="setSizeVal"></span>
      </label>
      <label>함정 강도
        <input type="range" id="trapLevel" min="1" max="3" step="1">
        <span id="trapLevelVal"></span>
      </label>
      <label>모드
        <select id="modeSel">
          <option value="mix" selected>혼합(본문+시행령+판례)</option>
          <option value="statute">본문만</option>
          <option value="enf">시행령만</option>
          <option value="case">판례만</option>
        </select>
      </label>
      <label class="check">
        <input type="checkbox" id="autoGen"> 앱 열 때 자동 새 세트
      </label>
    </section>

    <section class="card">
      <p id="statement" class="stmt">불러오는 중…</p>
      <div class="progress" id="progress"></div>
      <div class="btns">
        <button class="big o" id="btnO">O</button>
        <button class="big x" id="btnX">X</button>
      </div>
      <div id="feedback" class="feedback" style="display:none"></div>
    </section>

    <section class="meta">
      <div id="scoreBox">정답 0 / 시도 0</div>
      <div id="versionBox" class="foot"></div>
    </section>
  </main>

  <button id="fabGen">새 문제 생성</button>

  <script type="module" src="main.js"></script>
</body>
</html>
