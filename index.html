<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>특허법 OX 퀴즈</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css" />
  <meta name="theme-color" content="#111" />
</head>
<body>
  <header class="appbar safe-top">
    <div class="brand">특허법 OX</div>
    <nav class="actions">
      <button id="btn-new" class="ghost" title="새 문제">새 문제</button>
      <a href="hardreset.html" class="ghost" title="초기화">초기화</a>
    </nav>
  </header>

  <main class="container">
    <section id="packSection" class="card">
      <h2>문제팩</h2>
      <div id="packList" class="pack-list"></div>
    </section>

    <section id="quizSection" class="card hidden">
      <div id="meta" class="meta"></div>
      <pre id="question" class="question"></pre>

      <div class="controls">
        <button id="btn-o" class="primary">O</button>
        <button id="btn-x" class="danger">X</button>
      </div>

      <div class="after hidden" id="after">
        <div id="result" class="result"></div>
        <div class="after-actions">
          <button id="btn-explain" class="outline">해설 보기</button>
          <button id="btn-hide" class="ghost">이 문제 다시 안보기</button>
          <button id="btn-next" class="primary">다음 문제</button>
        </div>
      </div>
    </section>
  </main>

  <dialog id="explainDialog">
    <article>
      <header>
        <strong>해설 · 원문</strong>
        <button id="dlgClose" aria-label="닫기">×</button>
      </header>
      <div id="explainBody" class="explain-body"></div>
    </article>
  </dialog>

  <footer class="safe-bottom">
    <small>출처: Casenote 원문 (데이터 파일 내 full_text 사용)</small>
  </footer>

  <script src="packs.js"></script>
  <script src="script.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => navigator.serviceWorker.register('sw.js').catch(()=>{}));
    }
  </script>
</body>
</html>
